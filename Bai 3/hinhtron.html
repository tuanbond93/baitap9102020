<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = prompt('Nhập bán kính đường tròn:');
        let d = Number(a) * 2;
        let S = Number(a) * Number(a) * 3.14;
        let C = Number(a) * 2 * 3.14;

        document.write(' Đường kính đường tròn là: ' + d);
        document.write(' Chu vi đường tròn là: ' + C);
        document.write(' Diện tích đường tròn là: ' + S);

    </script>
</body>
</html>
